<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Landing Page</title>
</head>
<body>
    <header>
        <img class="header-icon" src="./images/baby-weights-icon.png">

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#sign-up">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="home-text">
                <h1>Can Babies Lift Weights?</h1>
                <p>And <em>should</em> babies lift weights? The answer to both these questions is: yes. The future of humanity starts now.</p>
                <button>Sign up</button>
            </div>
            <img class="home-image" src="./images/baby-weightlifting-header-img">
        </section>

        <section id="products">
            <h1>Baby Weightlifting Products</h1>
            <div class="products">
                <div class="product">
                    <figure><img src="./images/baby-barbell-img"></figure>
                    <figcaption>Baby barbell</figcaption>
                </div>
                <div class="product">
                    <figure><img src="./images/baby-dumbbell-img"></figure>
                    <figcaption>Baby dumbbell</figcaption>
                </div>
                <div class="product">
                    <figure><img src="./images/baby-dumbbells-soft-img"></figure>
                    <figcaption>Is your baby soft and pudgy and <strong>pathetic?</strong> These <em>soft</em> dumbbells are perfect for <em>weaklings</em> to get started on their journey to being better.</figcaption>
                </div>
                <div class="product">
                    <figure><img src="./images/baby-bench-press-img"></figure>
                    <figcaption>Does your baby have the body of a Greek god? No? Fix that now with the baby bench press. Setting the standards for pecs worldwide.</figcaption>
                </div>
            </div>
        </section>
        
        <blockquote>
                Insert quote here.
        </blockquote>

        <section id="sign-up">
            <div class="sign-up-box">
                <h2>Sign up now!</h2>
                <button>Sign up</button>
                <p>Sign up now and receive...</p>
            </div>
        </section>
    </main>

    <footer>
        <h2>Copyright etc. etc.</h2>
    </footer>
</body>
</html>
